<!DOCTYPE html>
<html>
<head>
    <title>LonerAI Chatbot</title>
    <style>
        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .chat-box {
            width: 50%;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            outline: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
        }
        .response-box {
            margin-top: 20px;
            white-space: pre-wrap;
            padding: 15px;
            background: #111;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>LonerAI</h2>

    <div class="chat-box">
        <form method="POST">
            <textarea name="message" placeholder="Say something..." required></textarea>
            <button type="submit">Talk</button>
        </form>

        {% if bot_reply %}
        <div class="response-box">
            <strong>You:</strong> {{ user_message }}<br><br>
            <strong>LonerAI:</strong> {{ bot_reply }}
        </div>
        {% endif %}
    </div>
</body>
</html>
