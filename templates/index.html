<!DOCTYPE html>
<html>
<head>
    <title>LonerAI Chatbot</title>
    <style>
        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        .chat-box {
            width: 50%;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            outline: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        .response-box {
            margin-top: 20px;
            white-space: pre-wrap;
            padding: 15px;
            background: #111;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>LonerAI</h2>

    <div class="chat-box">
        <form id="chat-form">
            <textarea id="user-input" placeholder="Say something..." required></textarea>
            <button type="submit">Talk</button>
        </form>
    </div>

    <script>
        const API_URL = " https://subtubiform-overblindly-karina.ngrok-free."; // <-- Replace with your ngrok URL

        const form = document.getElementById("chat-form");
        const textarea = document.getElementById("user-input");
        const chatBox = document.querySelector(".chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = textarea.value.trim();
            if (!message) return;

            // Create message container
            const userDiv = document.createElement("div");
            userDiv.className = "response-box";
            userDiv.innerHTML = `<strong>You:</strong> ${message}<br><br><strong>LonerAI:</strong> ...loading...`;
            chatBox.appendChild(userDiv);

            // Clear textarea
            textarea.value = "";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                userDiv.innerHTML = `<strong>You:</strong> ${message}<br><br><strong>LonerAI:</strong> ${data.response}`;
            } catch (err) {
                userDiv.innerHTML = `<strong>You:</strong> ${message}<br><br><strong>LonerAI:</strong> Error connecting to API`;
                console.error(err);
            }
        });
    </script>
</body>
</html>
